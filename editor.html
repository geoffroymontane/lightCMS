<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="fonts/fonts.css" rel="stylesheet" type="text/css">
		<link href="global.css" rel="stylesheet" type="text/css">
		<link href="editor.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="showdown/dist/showdown.js"></script>
		<script src="editor.js"></script>
		
	</head>

	<body>
		<section id="editor">
			<div id="toolbar">
				<a class="icon" onclick="bold()">
					<i class="fas fa-bold"></i>
				</a>
				<a class="icon" onclick="italic()">
					<i class="fas fa-italic"></i>
				</a>
				<a class="icon" onclick="header()">
					<i class="fas fa-heading"></i>
				</a>
				<a class="separator">|</a>
				<a class="icon" onclick="list()">
					<i class="fas fa-list-ul"></i>
				</a>
				<a class="icon" onclick="list_ordered()">
					<i class="fas fa-list-ol"></i>
				</a>
				<a class="separator">|</a>
				<a class="icon" onclick="blockquote()">
					<i class="fas fa-quote-left"></i>
				</a>
				<a class="icon">
					<i class="fas fa-table"></i>
				</a>
				<a class="separator">|</a>
				<a class="icon" onclick="link()">
					<i class="fas fa-link"></i>
				</a>
				<a class="icon" onclick="showImgPrompt()">
					<i class="far fa-image"></i>
				</a>
			</div>

			<section id="editorBottom">
				<div id="editorText"><textarea id="editorTextContent" onkeyup="compile()" onChange="compile()"></textarea></div>
				<div id="editorPreview"><div id="editorPreviewContent"></div></div>
			</section>

		<div id="imgPrompt">
			<form id="imgPromptForm">
				<div class="imgPromptColumn">
					<span><b>PC</b></span><br>
					<span><b>Behavior</b></span><br>
					<input id="default" type="radio"> as large as possible<br>
					<input id="full" type="radio"> full width<br>
					<input id="onequarter" type="radio"> 25% width<br>
					<input id="onethird" type="radio"> 33% width<br>
					<input id="onehalf" type="radio"> 50% width<br>
					<input id="twothirds" type="radio"> 66% width<br>
					<span><b>Alignment</b></span><br>
					<input id="left" type="radio"> left<br>
					<input id="right" type="radio"> right<br>
					<input id="floatleft" type="radio"> float left<br>
					<input id="floatright" type="radio"> float right<br>
					<input id="center" type="radio"> center<br>
				</div>
				<div class="imgPromptColumn">
					<span><b>MOBILE</b></span><br>
					<span><b>Behavior</b></span><br>
					<input id="mobile_default" type="radio"> as large as possible<br>
					<input id="mobile_full" type="radio"> full width<br>
					<input id="mobile_onequarter" type="radio"> 25% width<br>
					<input id="mobile_onethird" type="radio"> 33% width<br>
					<input id="mobile_onehalf" type="radio"> 50% width<br>
					<input id="mobile_twothirds" type="radio"> 66% width<br>
					<span><b>Alignment</b></span><br>
					<input id="mobile_left" type="radio"> left<br>
					<input id="mobile_right" type="radio"> right<br>
					<input id="mobile_center" type="radio"> center<br><br>
					<input id="mobile_nofloat" type="radio"> cancel float<br>
				</div>
			</form>
			<div style="display:flex">
				<div class="button_red" onclick="hideImgPrompt()">Close</div>
				<div class="button_green">Insert</div>
			</div>
		</div>
		</section>
	</body>






	</html>
